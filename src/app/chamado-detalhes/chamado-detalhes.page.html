<ion-header>
  <ion-toolbar>
    <ion-title>chamado-detalhes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="formGroup">
        <ion-list>
          <ion-item>
            <ion-label floating>Data</ion-label>
            <ion-input formControlName="data" value="{{chamado.nome}}" type="text">
              </ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>IdFuncionario</ion-label>
              <ion-input formControlName="idfuncionario"  value="{{chamado.idfuncionario}}" type="text">
                 </ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>NomeEquipamento</ion-label>
              <ion-input formControlName="nomeequipamento"  value="{{chamado.nomeequipamento}}" type="text">
                </ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Defeito</ion-label>
              <ion-input formControlName="defeito"  value="{{chamado.defeito}}" type="text">
                </ion-input>
          </ion-item>
      </ion-list>
      <ion-button expand="full" (click)="atualizar()">Atualizar</ion-button>
      <ion-button color="danger" expand="full" (click)="confirm()">Excluir</ion-button>
      </form>
    </ion-content>
</ion-content>
